<body>
    <div class = "d-flex gap-5 justify-content-center navegador">
        <p id = "nav-vehiculos">VEHICULOS</p>
        <p id = "nav-participantes">PARTICIPANTES</p>
        <p id = "nav-carrera">CARRERA</p>
        <p id = "nav-circuitos">CIRCUITOS</p>
    </div>
    <!-- FORMULARIO PARA CREACIÓN DE VEHICULOS -->
    <div class = "formulario " id = "FormularioVehiculo">
        <input type = "text" placeholder = "Modelo" id = "Modelo"> <br>
        <input type = "number" placeholder = "Min Vel" id = "MinVel">
        <input type = "number" placeholder = "Max Vel" id = "MaxVel">
        <br>
        <select id = "Traccion">
            <option value = "" disabled selected> Traccion del Vehiculo </option>
            <option value = "blanda"> Blanda </option>
            <option value = "mediana"> Mediana </option>
            <option value = "dura"> Dura </option>
        </select>
        <br>
        <select id = "TipoVehiculo">
            <option value = "" disabled selected> Tipo de Vehiculo </option>
            <option value = "coche"> Coche </option>
            <option value = "motocicleta"> Motocicleta </option>
        </select>
        <br>
        <button id = "NuevoVehiculoButton"> Nuevo Vehiculo </button>
        <button id = "CargarEstadisticasButton"> Cargar Estadísticas </button>
        <select id = "VehiculoSeleccionado">
            <option value = "" disabled selected> Seleccione Vehiculo </option>
        </select>
        <div id = "Respuesta"></div>
    </div>

    <!-- LISTA DE VEHICULOS -->
    <div id = "ListaVehiculos">

    </div>

    <!-- FORMULARIO PARA CREACIÓN DE JUGADORES -->
    <div class = "formulario" id = "FormularioParticipante">
        <input type = "text" placeholder = "Nombre" id = "Nombre"><br>
        <select id = "VehiculoSeleccionado2">
            <option value = "" disabled selected> Seleccione Vehiculo </option>
        </select> <br>
        <input type = number placeholder = "1ros" id = "Primeros">
        <input type = number placeholder = "2dos" id = "Segundos">
        <input type = number placeholder = "3ros" id = "Terceros">
        <input type = number placeholder = "fuera" id = "FueraPodio"> <br>
        <button id = "NuevoParticipanteButton"> Guardar Participante </button>
        <button> Cargar Estadísticas </button>
    </div>

    <!-- LISTA DE PARTICIPANTES -->
    <div id = "ListaParticipantes">

    </div>

    <!-- FORMULARIO PARA CREACIÓN DE CIRCUITOS -->
    <div class = "formulario" id = "FormularioCircuito">
        <input type = "text" placeholder = "Nombre" id = "NombreCircuito">
        <input type = "number" placeholder = "Longitud" id = "Longitud">
        <select id = "Tiempo">
            <option value = "" disabled selected> Tiempo/Clima </option>
            <option value = "lluvioso"> Lluvioso </option>
            <option value = "humedo"> Húmedo </option>
            <option value = "seco"> Seco </option>
        </select>
        <button id = "NuevaCarreraButton"> Nueva carrera </button>
    </div>

    <!-- FORMULARIO PARA ASIGNAR PARTICIPANTES A UN CIRCUITO -->
    <div>
        <input list = "lista-circuitos" type = "text" placeholder = "Circuito">
        <input list = "lista-vehiculos" type = "text" placeholder = "Participante (Nombre)">
        <datalist id = "lista-vehiculos"></datalist>
        <button id = "AsignarParticipanteButton"> Asignar </button>
    </div>

    <!-- FORMULARIO PARA QUITAR PARTICIPANTES A UN CIRCUITO -->
    <div>
        <input list = "lista-circuitos" type = "text" placeholder = "Circuito">
        <input list = "lista-vehiculos-circuito" type = "text" placeholder = "Participante (Nombre)">
        <datalist id = "lista-vehiculos-circuito"></datalist>
        <button id = "QuitarParticipanteButton"> Quitar </button> 
    </div>

    <div id = "FormularioCarrera" class = "formulario">
        <select id = "CircuitoSeleccionado">
            <option value = "" disabled selected> Escoja Circuito </option>
        </select>
        <button id = "EmpezarCarreraButton"> Empezar Carrera</button>
    </div>
